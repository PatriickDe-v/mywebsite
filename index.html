<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Patrick Strassburger</title>
</head>

<body>
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="assets/img/perfil.jpg" alt="foto-perfil">
                    </div>
                </div>


                <h2 class="profile__name">Patrick Strassburger</h2>
                <h3 class="profile__profession">Desenvolvedor Full Stack</h3>

                <ul class="profile__social">
                    <a href="https://github.com/PatriickDe-v" class="profile__social-link" target="_blank">
                        <i class="ri-github-fill"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/patrick-strassburger/" class="profile__social-link"
                        target="_blank">
                        <i class="ri-linkedin-box-fill"></i>
                    </a>
                </ul>
            </div>
            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">1</h3>
                    <p class="profile__info-description">Ano de <br>trabalho</p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">+3</h3>
                    <p class="profile__info-description">Projetos <br> completos</p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">2</h3>
                    <p class="profile__info-description">Clientes <br>satisfeitos</p>
                </div>
            </div>
            <div class="profile__buttons">
                <a download="" href="assets/pdf/patrickstrassburger.pdf" class="button">Download CV <i
                        class="ri-download-line"></i></a>

            </div>
        </div>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="filters container">
            <!--=============== FILTERS TABS ===============-->
            <ul class="filters__content">
                <button class="filters__button" data-target="#projects">
                    Projetos
                </button>
                <button class="filters__button" data-target="#skills">
                    Habilidades
                </button>
            </ul>
            <div class="filters__sections">
                <!--=============== PROJECTS ===============-->
                <div class="projects__content grid" data-content id="projects">
                    <article class="projects__card">
                        <img src="assets/img/project1.jpg" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__tittle">Site para ONG</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="assets/img/project2.jpg" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__tittle">Encontre seu duo</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="assets/img/project3.jpg" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__tittle">Minhas despesas</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                    <article class="projects__card">
                        <img src="assets/img/project4.jpg" alt="" class="projects__img">

                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__tittle">Lista de tarefas</h3>
                                <a href="#" class="projects__button button button__small">
                                    <i class="ri-link"></i>
                                </a>
                            </div>
                        </div>
                    </article>
                </div>

                <!--=============== SKILLS ===============-->
                <div class="skills__content grid" data-content id="skills">

                </div>
            </div>
        </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer container">

    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
